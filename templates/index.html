<!DOCTYPE html>
<html>
<head>
    <title>Test Taker</title>
</head>
<body>
    <h1>Welcome to the Test</h1>
    <form method="POST" action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="num_simple">Number of Simple Questions:</label>
        <input type="number" id="num_simple" name="num_simple" required><br><br>

        <label for="num_medium">Number of Medium Questions:</label>
        <input type="number" id="num_medium" name="num_medium" required><br><br>

        <label for="num_hard">Number of Hard Questions:</label>
        <input type="number" id="num_hard" name="num_hard" required><br><br>

        <button type="submit">Start Test</button>
    </form>
</body>
</html>
